<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <script>
            document.addEventListener("DOMContentLoaded", (event) => {

                let closure = function (i) {
                    return function () {
                        console.log("i:", i)
                    }
                }

                for (var i = 0; i < 5; i++) { // var / let
                    const bt = document.createElement("button");
                    bt.innerText = "kliknij mnie";

                    bt.onclick = closure(i)

                    document.body.append(bt);
                }
            });

            let game = {
                init() {
                    const bt = document.createElement("button");
                    bt.innerText = "TEST";
                    bt.onclick = this.log("ala ma kota")
                    document.body.append(bt);
                },
                log(txt) {
                    return () => {
                        console.log(txt);
                    }
                }
            }
            game.init();
        </script>
    </body>

</html>
